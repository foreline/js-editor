<!DOCOTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Editor - Test Page</title>
</head>
<body>
<div id="test-container" style="max-width: 800px; margin: 20px auto;"></div>

<script type="module">
    import './src/css/editor.css';
    import './src/css/prism-theme.css';
    import '@popperjs/core';
    import 'bootstrap';
    import 'bootstrap/dist/css/bootstrap.min.css';
    import '@fortawesome/fontawesome-free/css/all.min.css';
    import { Editor } from './src/Editor.js';

    // Simple toolbar config
    const toolbarConfig = [
        {
            group: [
                { class: 'editor-toolbar-bold', icon: 'fa-bold', title: 'bold' },
                { class: 'editor-toolbar-italic', icon: 'fa-italic', title: 'italic' },
                { class: 'editor-toolbar-underline', icon: 'fa-underline', title: 'underline' }
            ]
        },
        {
            group: [
                { class: 'editor-toolbar-header1', label: 'H1' },
                { class: 'editor-toolbar-header2', label: 'H2' },
                { class: 'editor-toolbar-header3', label: 'H3' }
            ]
        },
        {
            group: [
                { class: 'editor-toolbar-ul', icon: 'fa-list-ul', title: 'unordered list' },
                { class: 'editor-toolbar-ol', icon: 'fa-list-ol', title: 'ordered list' }
            ]
        },
        {
            group: [
                { class: 'editor-toolbar-code', icon: 'fa-code', title: 'code block' }
            ]
        }
    ];

    const editor = new Editor({
        id: 'test-editor',
        container: document.querySelector('#test-container'),
        debug: false,
        toolbar: {
            container: document.querySelector('#test-container'),
            config: toolbarConfig
        },
        text: '' // Start with empty editor
    });

    // Expose for E2E tests
    window.editor = editor;
    window.editorReady = true;
</script>
</body>
</html>
