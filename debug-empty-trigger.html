<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Block Trigger Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
        .block { border: 1px solid #ddd; padding: 5px; margin: 5px 0; background: #f9f9f9; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 12px; }
        .debug { color: blue; }
        .error { color: red; }
        .success { color: green; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Empty Block Trigger Test</h1>
    
    <button onclick="testEmptyBlock()">Test Empty Block with "# "</button>
    <button onclick="testExistingContent()">Test Block with Existing Content + "# "</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div class="container">
        <h3>Test Editor:</h3>
        <div id="editor"></div>
    </div>
    
    <div class="container">
        <h3>Debug Log:</h3>
        <div id="log"></div>
    </div>

    <script type="module">
        import { Editor } from './src/index.js';

        const log = document.getElementById('log');
        let editor;
        
        function addLog(message, type = 'debug') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            log.innerHTML = '';
        }

        // Initialize editor with debugging
        function initEditor() {
            if (editor) {
                editor.destroy();
            }
            
            editor = new Editor({
                containerId: 'editor',
                placeholder: 'Type here...'
            });

            // Add debugging to checkAndConvertBlock
            const originalCheck = editor.checkAndConvertBlock.bind(editor);
            editor.checkAndConvertBlock = function(block) {
                const element = block.getElement();
                const innerHTML = element.innerHTML;
                
                addLog(`<strong>checkAndConvertBlock called</strong>`);
                addLog(`innerHTML: "${innerHTML}"`);
                
                // Simulate the exact processing
                const rawText = editor.utils.stripTags(innerHTML);
                addLog(`rawText: "${rawText}"`);
                
                const normalizedText = rawText.replace(/&nbsp;/g, ' ').replace(/\u00A0|\xA0|\u00a0/g, ' ');
                addLog(`normalizedText: "${normalizedText}"`);
                
                const textContent = normalizedText.replace(/^\s+/, '');
                addLog(`textContent: "${textContent}"`);
                
                const isEmpty = !textContent;
                addLog(`isEmpty: ${isEmpty}`, isEmpty ? 'error' : 'success');
                
                if (isEmpty) {
                    addLog('‚ùå CONVERSION BLOCKED - content is empty', 'error');
                    return false;
                }
                
                const result = originalCheck(block);
                addLog(`checkAndConvertBlock result: ${result}`, result ? 'success' : 'debug');
                
                return result;
            };

            addLog('Editor initialized', 'success');
        }

        window.testEmptyBlock = function() {
            addLog('<strong>=== Testing Empty Block ===</strong>');
            initEditor();
            
            // Get the first block (should be empty)
            const blocks = editor.getBlocks();
            const firstBlock = blocks[0];
            
            addLog(`Block type: ${firstBlock.getType()}`);
            addLog(`Block innerHTML: "${firstBlock.getElement().innerHTML}"`);
            
            // Simulate typing "# "
            firstBlock.getElement().innerHTML = '# ';
            
            // Trigger the conversion check
            const result = editor.checkAndConvertBlock(firstBlock);
            addLog(`Final result: ${result}`, result ? 'success' : 'error');
        };

        window.testExistingContent = function() {
            addLog('<strong>=== Testing Block with Existing Content ===</strong>');
            initEditor();
            
            // Get the first block
            const blocks = editor.getBlocks();
            const firstBlock = blocks[0];
            
            // Add some content first
            firstBlock.getElement().innerHTML = 'some text';
            addLog(`Initial content: "${firstBlock.getElement().innerHTML}"`);
            
            // Now add "# " at the beginning
            firstBlock.getElement().innerHTML = '# some text';
            
            // Trigger the conversion check
            const result = editor.checkAndConvertBlock(firstBlock);
            addLog(`Final result: ${result}`, result ? 'success' : 'error');
        };

        // Initialize on load
        initEditor();
    </script>
</body>
</html>
