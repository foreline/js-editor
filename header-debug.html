<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="./dist/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Header Conversion Debug Test</h1>
        
        <div class="row">
            <div class="col-md-8">
                <h3>Editor</h3>
                <div id="editor" style="border: 1px solid #ccc; padding: 1rem; min-height: 200px;"></div>
            </div>
            <div class="col-md-4">
                <h3>Debug Actions</h3>
                <div>
                    <p>1. Type some text in the editor</p>
                    <p>2. Select the text</p>
                    <p>3. Click a header button</p>
                    <button id="test-h1" class="btn btn-primary btn-sm mb-2">Test H1 Conversion</button><br>
                    <button id="test-h2" class="btn btn-primary btn-sm mb-2">Test H2 Conversion</button><br>
                    <button id="test-h3" class="btn btn-primary btn-sm mb-2">Test H3 Conversion</button><br>
                </div>
                <div id="debug-output" style="font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Editor } from './dist/index.js';

        // Override console.log to capture debug messages
        const originalLog = console.log;
        const originalError = console.error;
        const debugOutput = document.getElementById('debug-output');
        
        function logToDebug(message, type = 'log') {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? 'red' : (type === 'warn' ? 'orange' : 'black');
            div.textContent = `[${type.toUpperCase()}] ${message}`;
            debugOutput.appendChild(div);
            debugOutput.scrollTop = debugOutput.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            logToDebug(args.join(' '));
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            logToDebug(args.join(' '), 'error');
        };

        try {
            // Initialize editor
            const editor = new Editor('#editor', {
                debug: true,
                toolbar: true
            });

            logToDebug('Editor initialized successfully');

            // Add test button listeners
            document.getElementById('test-h1').addEventListener('click', () => {
                logToDebug('=== Testing H1 conversion ===');
                try {
                    const result = editor.convertCurrentBlockOrCreate('h1');
                    logToDebug(`H1 conversion result: ${result}`);
                } catch (error) {
                    logToDebug(`H1 conversion error: ${error.message}`, 'error');
                }
            });

            document.getElementById('test-h2').addEventListener('click', () => {
                logToDebug('=== Testing H2 conversion ===');
                try {
                    const result = editor.convertCurrentBlockOrCreate('h2');
                    logToDebug(`H2 conversion result: ${result}`);
                } catch (error) {
                    logToDebug(`H2 conversion error: ${error.message}`, 'error');
                }
            });

            document.getElementById('test-h3').addEventListener('click', () => {
                logToDebug('=== Testing H3 conversion ===');
                try {
                    const result = editor.convertCurrentBlockOrCreate('h3');
                    logToDebug(`H3 conversion result: ${result}`);
                } catch (error) {
                    logToDebug(`H3 conversion error: ${error.message}`, 'error');
                }
            });

        } catch (error) {
            logToDebug(`Editor initialization error: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
