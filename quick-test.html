<!DOCTYPE html>
<html>
<head>
    <title>Quick Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="./dist/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Quick Test</h1>
        <div id="test-editor" style="border: 1px solid #ccc; padding: 1rem; min-height: 200px;"></div>
        <button onclick="getContent()" class="btn btn-primary mt-2">Get Content</button>
        <pre id="output" class="mt-2" style="background: #f8f9fa; padding: 1rem;"></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

    <script type="module">
        import Editor from './dist/js-editor.es.js';
        
        console.log('Creating editor...');
        
        const editor = new Editor({
            id: 'test-editor',
            placeholder: 'Type something here...',
            markdown: '# Test\n\nThis is a **test** editor.',
            toolbar: true
        });
        
        console.log('Editor created:', editor);
        
        window.getContent = function() {
            const markdown = editor.getMarkdown();
            document.getElementById('output').textContent = markdown;
        };
        
        editor.on('ready', () => {
            console.log('Editor is ready!');
        });
        
        editor.on('change', (data) => {
            console.log('Content changed:', data);
        });
    </script>
</body>
</html>
