<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Enter Key Test</title>
    <style>
        .editor { border: 1px solid #ccc; padding: 20px; min-height: 200px; }
        .block { margin: 5px 0; }
        li.block { list-style: disc; margin-left: 20px; }
        li.block[data-block-type="ol"] { list-style: decimal; }
        [contenteditable="true"] { outline: none; }
    </style>
</head>
<body>
    <h1>List Enter Key Test</h1>
    <div id="editor" class="editor"></div>
    
    <script type="module">
        import { Editor } from './src/Editor.js';
        
        // Initialize the editor
        const editor = new Editor({ id: 'editor' });
        
        // Add some test content
        const editorEl = document.getElementById('editor');
        editorEl.innerHTML = `
            <p class="block" data-block-type="paragraph" contenteditable="true">Regular paragraph</p>
            <li class="block" data-block-type="ul" contenteditable="true">First list item</li>
            <li class="block" data-block-type="ul" contenteditable="true">Second list item</li>
            <li class="block" data-block-type="ol" contenteditable="true">First numbered item</li>
            <li class="block" data-block-type="ol" contenteditable="true">Second numbered item</li>
        `;
        
        console.log('Test page loaded. Try typing at the end of list items and pressing Enter.');
    </script>
</body>
</html>
